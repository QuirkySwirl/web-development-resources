<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Web Dev Resources</title>
  <meta content="A comprehensive collection of web development resources, including hosting, learning platforms, coding challenges, freelancing opportunities, and much more." name="description"/>
  <meta content="web development, resources, hosting, learning, coding, freelancing, remote jobs" name="keywords"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-content">
        <a href="#" class="logo">
          <span>WebDev</span>Resources
        </a>
        <div class="search-container">
          <div class="search-input-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search-input" placeholder="Search resources...">
          </div>
        </div>
        <div class="header-actions">
          <button id="dark-mode-toggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
          <a href="https://github.com/markodenic/web-development-resources" class="github-link" target="_blank">
            <i class="fab fa-github"></i>
          </a>
          <button id="menu-toggle" class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </header>

    <div class="main-container">
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-content">
          <h3 class="sidebar-title">Categories</h3>
          <div class="categories-list" id="categories-list">
            <!-- Categories will be populated here by JavaScript -->
          </div>
        </div>
      </aside>

      <main class="main-content">
        <div class="hero-section">
          <h1 class="main-title">Web Development Resources</h1>
          <p class="main-description">
            A curated collection of <span class="highlight">1400+</span> tools and resources for developers, 
            designers, and web creators.
          </p>
        </div>

        <div class="resources-container" id="resources-container">
          <!-- Resources will be populated here by JavaScript -->
        </div>
      </main>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <p>Compiled from <a href="https://github.com/markodenic/web-development-resources" target="_blank">Marko Denic's Web Development Resources</a></p>
        <p>Vibe coded with ü§ñ & ‚òïÔ∏è using vanilla HTML, CSS, and JavaScript</p>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
